<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocos CAD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Blocos CAD</h1>

    <form action="{{ url_for('processar_arquivos') }}" method="post" enctype="multipart/form-data">
        <label for="model_file">Arquivo Modelo DXF:</label>
        <input type="file" id="model_file" name="model_file" required><br><br>

        <label for="points_file">Arquivo Pontos TXT:</label>
        <input type="file" id="points_points_file" name="points_file" required><br><br>

        <button type="submit">Executar</button>
    </form>

    <p><a href="{{ url_for('try_again') }}">Tentar novamente</a></p>
    <p><a href="#" onclick="window.close();">Fechar</a></p>

    <div id="messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
